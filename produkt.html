<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/produkt.css" />
    <link rel="stylesheet" href="https://use.typekit.net/lnq1mwc.css" />
    <title>Product</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/svampebaggrunde/logoto.webp" alt="Logo" />
        </a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="kategori.html">Category</a></li>
          <li><a href="produktliste.html">Productlist</a></li>
          <li><a href="produkt.html">Product</a></li>
        </ul>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <main>
      <h1>MUSHROOM</h1>

      <div class="produkt-container">
        <img
          src="img/svampprodukt.webp"
          alt="Billede af en svsamp"
          class="produkt-billede"
        />
        <div class="produkt-info">
          <h2 class="produkt-navn">NAVN</h2>
          <!-- <p class="id1">ID: <span class="id"></span></p> -->
          <p class="season1">Season: <span class="season"></span></p>
          <h2>HARVESTING</h2>
          <p><span class="harvesting"></span></p>
          <br />
          <h2>HARVESTING LOCATION</h2>
          <p><span class="location1"></span></p>
          <br />
          <h2>SEASON</h2>
          <p><span class="season"></span></p>
          <br />
        </div>
      </div>

      <div class="produkt-beskrivelse">
        <h2>DESCRIPTION</h2>
        <p class="overskrift">
          <span class="beskrivelse"></span>
        </p>
        <img src="img/baggrundsvampe.webp" alt="baggrund af tegnet svampe" />
      </div>
    </main>
    <footer>
      <section class="grid-1-1">
        <div class="logo">
          <a href="index.html">
            <img src="img/svampebaggrunde/logoto.webp" alt="Logo" />
          </a>
        </div>

        <form class="nyhedsbrev">
          <p>Tilmeld dig vores nyhedsbrev</p>

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" />

          <button>Indsend</button>
        </form>
      </section>
    </footer>
    <script src="js/produkt.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
