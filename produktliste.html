<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io-11/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io-11/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Productlist</title>
  <link rel="stylesheet" href="css/produktliste.css" />
  <link rel="stylesheet" href="css/generel.css" />
  <link rel="stylesheet" href="css/menu.css" />
  <link rel="stylesheet" href="https://use.typekit.net/lnq1mwc.css" />
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="img/svampebaggrunde/logoto.webp" alt="Logo" loading="lazy" />
      </a>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="kategori.html">Category</a></li>
      </ul>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
  </header>
  <main>
    <h1>LIST OF MUSHROOMS</h1>
    <h1 class="season">Fall</h1>
    <section class="grid">
      <template id="mushroomTemplate">
        <a class="klikVidere" href="produkt.html">
          <article class="klik_svamp">
            <div class="boks_farve">
              <img class="billede_list" src="img/svampprodukt.webp" alt="svamp" loading="lazy" />
              <h3>Oyster Mushroom</h3>
            </div>
          </article>
        </a>
      </template>
    </section>
  </main>
  <footer>
    <section class="grid-1-1-1">
      <div>
        <a href="https://www.instagram.com/vildmaddk/">
          <img src="img/insta.webp" class="instalogo" alt="Billede af Instagram" loading="lazy" />
          <span class="socials">Instagram</span>
        </a>

        <a href="https://www.facebook.com/vildmaddk">
          <img src="img/facebook.webp" class="instalogo" alt="Billede af Facebook" loading="lazy" />
          <span class="socials">Facebook</span>
        </a>
      </div>

      <div></div>

      <form class="nyhedsbrev">
        <p>Tilmeld dig vores nyhedsbrev</p>

        <input placeholder="NAVN" id="full-name" name="fname" type="text" />

        <input placeholder="E-MAIL" id="email" name="email" type="email" />

        <button>Indsend</button>
      </form>
    </section>
  </footer>
  <script src="js/produktliste.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
